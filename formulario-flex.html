<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" type="text/css" href="css/formulario-flex.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
</head>

<body>
    <h2>FORMULARIO CON FLEX:</h2>
    <div class="flex-container">
        <form class="form">
            <div class="form__section">
                <input type="text" class="form__input" placeholder="Email">
            </div>
            <div class="form__section">
                <input type="email" class="form__input" placeholder="Asunto">
            </div>
            <div class="form__section">
                <textarea class="form__input" placeholder="Mensaje"></textarea>
            </div>
            <div class="form__section">
                <input type="submit" class="form__input">
            </div>
        </form>
        <div class="form-img">
            <div class="img-container">
               <div>
                    <img src="img/correo.png">
               </div>
            </div>
        </div>
    </div>


</body>

</html>
